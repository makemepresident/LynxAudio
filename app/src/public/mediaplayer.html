<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lynx</title>
  <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>

  <h1 class="title">Media Player</h1>

  <div id="signeddiv" style="display: none;">
    <label id="signedin"></label>
    <a href="index.html" class="loginbuttons logout">Home Page</a>
    <a onclick="logout()" class="loginbuttons logout">Logout</a>
  </div>

  <h5 id="recordname"></h5>

  <div id="mediaplayer">
    <audio type="audio/wav" id="audioplayer" controls>
      <source id="audiosource" src="" />
    </audio>
  </div>

  <div id="share">
    <label>Share this with others!</span>
    <textarea rows="1" cols="45" id="sharelink"></textarea>
  </div>

  <a href="/index.html">Return to homepage</a>

  <script type="text/javascript">
    document.getElementById("sharelink").innerHTML = window.location
    let audiosource = document.getElementById("audiosource")
    let audioplayer = document.getElementById("audioplayer")
    let recordname = document.getElementById("recordname")
    let data = <%- data %>
    audiosource.src = data.filename
    recordname.innerHTML = data.usergivenid
    audioplayer.load()
  </script>

</body>

</html>
