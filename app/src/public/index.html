<!doctype html>

<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>Lynx</title>
  	<link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>
	<div id="signeddiv" style="display: none;">
		<label id="signedin"></label>
		<a onclick="logout()">Logout</a>
	</div>

	<div>
		<input type="text" id="hashlookup" placeholder="Hash ID">
		<button id="hashbutton">Go to hash!</button>
	</div>
	<!-- <div id="record_button"></div> -->
	
	<div id="recordaudio">
		<label for="usergivenid" id="nameerror"></label>
		<input type="text" id="usergivenid" placeholder="Recording title">
		<button id="recordbutton">Record</button>
	</div>

	<div id="logindiv">
		<input type="text" id="username" placeholder="Username">
		<input type="password" id="password" placeholder="Password">
		<button id="login">Login</button>
		<a id="registration" href="register.html">Register</a>
	</div>

	<!-- <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> -->
	<script src="./js/lib/WebAudioRecorder.js"></script>
	<script src="./js/record.js"></script>
	<script src="./js/login.js"></script>
	<script>
		let hashbutton = document.getElementById("hashbutton")
		let hashid = document.getElementById("hashlookup")
		hashbutton.onclick = () => {
			window.location.href = "/webplayer/" + hashid.value;
		}
	</script>
	<!-- <script src="../js/record_button.js"></script> -->

</body>

</html>
