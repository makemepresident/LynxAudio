<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Lynx</title>

  <link rel="stylesheet" href="../css/stylesheet.css">

</head>

<body>

<div id="mediaplayer">
  <audio type="audio/wav" id="audioplayer" controls>
    <source id="audiosource" src="" />
  </audio>
</div>

<script type="text/javascript">
  let audiosource = document.getElementById("audiosource")
  let audioplayer = document.getElementById("audioplayer")
  let something = <%- data %>

  audiosource.src = something
  audioplayer.load()
</script>

</body>

</html>
