<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lynx Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>

<div id="top">
    <h3 id="error" style="visibility: hidden;"></h1>
</div>

<div id="registerform">
    <div class="parentgrid">
        <div class="column">
            <label for="username" class="inp">
                <input type="text" id="username" placeholder="&nbsp;" name="reginput">
                <span class="label" id="usernamelabel">Username</span>
                <span class="focus-bg"></span>
            </label>
            <label for="password" class="inp">
                <input type="password" id="password" placeholder="&nbsp;" name="reginput">
                <span class="label" id="passwordlabel">Password</span>
                <span class="focus-bg"></span>
            </label>
            <label for="verify" class="inp">
                <input type="password" id="verify" placeholder="&nbsp;" name="reginput">
                <span class="label" id="verifylabel">Verify Password</span>
                <span class="focus-bg"></span>
            </label>
        </div>

        <div class="column">
            <label for="first" class="inp">
                <input type="text" id="first" style="border-style: solid" placeholder="&nbsp;" name="reginput">
                <span class="label" id="firstlabel">First Name</span>
                <span class="focus-bg"></span>
            </label>
            <label for="last" class="inp">
                <input type="text" id="last" style="border-style: solid" placeholder="&nbsp;" name="reginput">
                <span class="label" id="lastlabel">Last Name</span>
                <span class="focus-bg"></span>
            </label>
            <label for="email" class="inp">
                <input type="email" id="email" style="border-style: solid" placeholder="&nbsp;" name="reginput">
                <span class="label" id="emaillabel">Email Address</span>
                <span class="focus-bg"></span>
            </label>
        </div>

        <div>
            <button id="register">Register</button>
        </div>

        <div>
            <a href="index.html">Return to homepage</a>
        </div>
    </div>
</div>


<script type="text/javascript" src="./js/register.js"></script>

</body>

</html>
