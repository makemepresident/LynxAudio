<!doctype html>

<html lang="en">
<head>
  	<meta charset="utf-8">
	<title>Lynx</title>
  	<link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>
	<h1 class="title">Lynx</h1>

	<div id="regsuccess" style="display: none">
		<h5>Registration Success! Please sign in with your new username and password.</h5>
    </div>
    
    <div id="micperms" style="display: none">
        <h5 id="regsuccess" style="color: red">Microphone permissions denied. Click the icon in the url bar to turn mic permissions back on.</h5>
	</div>

	<div id="signeddiv" style="display: none;">
		<label id="signedin"></label>
		<a href="myrecordings.html" class="loginbuttons logout">My Recordings</a>
		<a onclick="logout()" class="loginbuttons logout">Logout</a>
    </div>
    
    <div id="logindiv" class="parentgrid1">
		<div class="column">
			<label for="username" class="inp">
				<input type="text" id="username" placeholder="&nbsp;">
				<span class="label" id="usernamelabel">Username</span>
				<span class="focus-bg"></span>
			</label>
			<label for="password" class="inp">
				<input type="password" id="password" placeholder="&nbsp;">
				<span class="label" id="passwordlabel">Password</span>
				<span class="focus-bg"></span>
			</label>
			<div class="parentgrid2">
				<div class="column">
					<button id="login" class="loginbuttons">Login</button>
				</div>
				<div class="column">
					<a id="registration" href="register.html" class="loginbuttons">Register</a>
				</div>
			</div>
		</div>
    </div>

	<div class="parentgrid1 middlepage">
		<div id="recordaudio" class="column">
			<label for="usergivenid" class="inp">
				<input type="text" id="usergivenid" placeholder="&nbsp;">
				<span class="label"id="usergivenidlabel">Record Name</span>
				<span class="focus-bg"></span>
			</label>
		</div>
		<div class="column">
			<button id="recordbutton" class="loginbuttons"></button>
		</div>
		<div class="progressbarcontainer">
			<div id="progressbar" class="progressbar"></div>
		</div>
    </div>

    <div class="toggleparent">
        <label class="toggleslider">
            <input type="checkbox" id="recentrecordings">
            <span class="toggledot"></span>
        </label>
        <p class="showrecordings">Show Recent Recordings</p>
    </div>
    
    <div id="mediaplayer" style="display: none;">
        <!-- rendered by recentrecordings.js -->
    </div>

	<script src="./js/lib/WebAudioRecorder.js"></script>
	<script src="./js/record.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/recentrecordings.js"></script>
	<script type="text/javascript">
		if (document.cookie.includes("regsuccess")) {
			document.getElementById("regsuccess").style = "display: visible"
			document.cookie = "regsuccess=;expires=Thu, 01 Jan 1970 00:00:00;path=/;"
		}
	</script>

</body>

</html>
