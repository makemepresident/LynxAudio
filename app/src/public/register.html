<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lynx Register</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>

<div id="top">
    <h3 id="error" style="visibility: hidden;"></h1>
    <a href="index.html">Return to homepage</a>
</div>

<div id="registerform">
    <input type="text" id="username" style="border-style: solid" placeholder="Username">
    <input type="password" id="password" style="border-style: solid" placeholder="Password" >
    <input type="password" id="verify" style="border-style: solid" placeholder="Verify Password">
    <input type="text" id="first" style="border-style: solid" placeholder="First Name">
    <input type="text" id="last" style="border-style: solid" placeholder="Last Name">
    <input type="email" id="email" style="border-style: solid" placeholder="Email Address">

    <button id="register">Register</button>
</div>

<script type="text/javascript" src="./js/register.js">
    
</script>

</body>

</html>
