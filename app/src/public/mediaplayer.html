<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Lynx</title>

  <link rel="stylesheet" href="../css/stylesheet.css">

</head>

<body>

  <div id="mediaplayer">
    <audio type="audio/wav" id="audioplayer" controls>
      <source id="audiosource" src="" />
    </audio>
  </div>

  <div id="share">
    <label>Share this with others!</span>
    <textarea rows="1" cols="45" id="sharelink"></textarea>
  </div>

  <a href="/index.html">Return to homepage</a>

  <script type="text/javascript">
    document.getElementById("sharelink").innerHTML = window.location
    let audiosource = document.getElementById("audiosource")
    let audioplayer = document.getElementById("audioplayer")
    let something = <%- data %>
    audiosource.src = something
    audioplayer.load()
  </script>

</body>

</html>
